<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS variables & Custom Properties</title>
</head>
<style>
    :root{
        --container-color: rgba(250,245,34, 0.4);
    }
    .box{
        /* variable */
        --box-color: violet;
        width: 200px;
        height: 200px;
        background-color: var(--box-color);
        border: 2px solid blueviolet;
        margin: 2px 9px;
        box-shadow: 2px 3px var(--box-color);
    }
    .container{
        display: flex;
        background-color: var(--container-color);
    }
</style>
<body>
    

    <div class="container">
        <div class="box">

        </div>
        <div class="box">

        </div>
        <div class="box">

        </div>
    </div>




</body>
</html>
